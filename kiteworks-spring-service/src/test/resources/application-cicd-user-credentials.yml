
spring:
  main:
    allow-bean-definition-overriding: true

kiteworks:
  enabled: true
  authorization-grant-type: "user_credentials"
  base-uri: ${KITEWORKS_BASE_URI}
  username: ${KITEWORKS_USERNAME}
  password: ${KITEWORKS_PASSWORD}
  client-id: ${KITEWORKS_CLIENT_ID}
  client-secret: ${KITEWORKS_CLIENT_SECRET}
  scope: ${KITEWORKS_CLIENT_APP_SCOPES}
  redirect-uri: ${KITEWORKS_REDIRECT_URI}
  access-token-uri: ${KITEWORKS_ACCESS_TOKEN_URI}
  user-agent: kiteworks-java-client
  kiteworks-api-version: 24
