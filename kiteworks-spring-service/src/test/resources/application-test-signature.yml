
spring:
  main:
    allow-bean-definition-overriding: true

kiteworks:
  enabled: true
  authorization-grant-type: "signature"
  base-uri: https://kiteworks.dcj.nsw.gov.au/
  client-id: your-client-id
  client-secret: your-client-secret
  signature-key: your-signature-key
  user-id: your-user-id
  scope: 'folders/* files/* mail/*'
  redirect-uri: https://yourapp.com/oauth/callback
  access-token-uri: https://kiteworks.dcj.nsw.gov.au/oauth/token
  user-agent: kiteworks-client 1.0
  kiteworks-api-version: '24'
